<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="CSS/menu.css">
    <title>Garbage menu</title>
</head>


<body>
    <div class="body">
        <div class="links">
            <a href="index.html">Home</a>
            <a href="service.html">Services</a>
        </div>
        <div class="intro">
            <h3>For an easier work during collection, </h3>
        </div>
        <form class="storage">
            <label>What do you use to store your trash: </label>
            <select class="storage-form" required>
                <option value=""></option>
                <option value="trash can">trash can</option>
                <option value="litter bag">litter bag</option>
                <option value="none">no storage form</option>
            </select>
        </form>
        <div class="order">
            <figure>
                <img class="dustbin" src="/images/dustbin.jpg" />
                <figcaption class="trash-can">wastebin @ ksh.250</figcaption>
            </figure>
            <br>
            <figure>
                <img class="wastebag" src="images/wastebags.jpg"  />
                <figcaption class="litter bag">100 wastebags @ ksh.300</figcaption>
            </figure>
            <br>
            <figure>
                <img class="both" src="/images/both.jpg"  />
                <figcaption class="bagsncan">both @500</figcaption>
            </figure>
        </div>
        <br></br>
        <footer class="foot">
            <p>You could also order,</p>
            <p>To order;</p>
            <label>Choose form of storage:</label>
            <select>
                <option value=""></option>
                <option value="litter bag">Litter bags</option>
                <option value="trash can">Trash can</option>
                <option value="both">Litter bags and trash can</option>
            </select>
        </footer>
    </div>
</body>


</html>
