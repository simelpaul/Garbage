<html lang="en">

<head>

<body>
    <div class="links">
        <a href="index.html">Home</a>
        <a href="service.html">Services</a>
    </div>
    <div class="intro">
        <h3>
            For an easier work during collection, </h3>
    </div>
    <form class="storage">
        <label>What do you use to store your trash: </label>
        <select class="storage-form" required>
            <option value=""></option>
            <option value="trash can">trash can</option>
            <option value="litter bag">litter bag</option>

    <p>You could also order,</p>
    <div class="order">
        <figure>
            <img src="/iages/gettyimages-500015077-170667a.jpg" />

        </figure>
        <figure>
            <img class="litter" src="imges/gettyimages-104701834-170667a.jpg" />
            <figcaption class="litter bag">100 Litter bags @ ksh.300</figcaption>
        </figure>
        <figure>
            <img src="/imges/gettyimages-484188961-170667a.jpg">
            <figcaption class="bagsncan">100 litter bags and a can @ 500</figcaption>
        </figure>
    </div>
    <form>
        <p>To order, select your preference below;</p>
        <label>Choose storage order:</label>
        <select>
            <option value=""></option>
            <option value="litter bag">Litter bags</option>
            <option value="trash can">Trash can</option>
            <option value="both">Litter bags and trash can</option>
        </select>
